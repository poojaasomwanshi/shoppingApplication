<ion-header color="danger">
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

<ion-card color="primary">
  <p class="cardHeading">Create  Account</p>
  <img src="../../assets/cart4.png" class="cotentImage" alt="ion">

  <ion-card-content>
    <ion-item  class="item-content">
        <ion-label position="floating">First Name</ion-label>
        <ion-input type="text" ></ion-input>
     
   
    </ion-item>
    <br>  
  <ion-item class="UserLastname" >
    <ion-label position="floating">Last Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
    <br>  
    <ion-item class="Address" >
      <ion-label position="floating">Address</ion-label>
      <ion-textarea rows={6} cols={20}  position="floating"></ion-textarea>
    </ion-item>
<br>
    <ion-item  class="email" >
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ></ion-input>
  </ion-item>
<br>  
  <ion-item class="password" >
    <ion-label position="floating">Password</ion-label>
    <ion-input type="text"></ion-input>

  </ion-item>
  
  <ion-button expand="block" color="danger" class="loginButton">SignUp</ion-button>
 

</ion-card-content>


  
</ion-card>
</ion-content>
