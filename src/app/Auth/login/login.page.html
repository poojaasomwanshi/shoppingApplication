<ion-header color="danger">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="form-content">
<form [formGroup]="ionicForm" (ngSubmit)="submitForm() " novalidate>
  <ion-item  class="email" color="secondary">
    <ion-label position="floating">Email</ion-label>
    <ion-input  type="email"   formControlName="email" required  pattern=""></ion-input>
  </ion-item>
  <ion-item class="password"  color="secondary">
    <ion-label position="floating">Password</ion-label>
    <ion-input  type="password" formControlName="password" required></ion-input>

  </ion-item>
  <ion-button expand="block" color="danger" class="loginButton" type="submit" [disabled]="!ionicForm.valid">LogIn</ion-button>
</form>
</ion-content>
